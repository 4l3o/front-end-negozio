<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Magazzino</title>
		<link rel="stylesheet" type="text/css" href="FrontEnd.css"/>
		<script src="FrontEnd.js"></script>
	</head>

	<body onload="LoadDatabase(xmlhttp)">
		<div class="container">
			<div class="controller">
				<form id="frm1" action="">
					nome:<input type="text" name="nome" id="Nome"  onchange="CheckParameter()"></input> 
					marca:<input type="text" name="marca" id="Marca"  onchange="CheckParameter()"></input> 
					prezzo_acquisto:<input type="text" name="prezzo_acquisto" id="PrezzoAcquisto"  onchange="CheckParameter()"></input>
					prezzo_vendita:<input type="text" name="prezzo_vendita" id="PrezzoVendita"   onchange="CheckParameter()"></input> 
					iva:<input type="text" name="iva" id="Iva"  onchange="CheckParameter()"></input><br/> 
	
				</form>
				<select id="function">
					<option value="add">Add</option>
					<option value="search">Search</option>
					<option value="remove">Remove</option>
				</select>
				<input type="button" id="submit" onclick="Commit()" value="Submit"/>
			</div>
			<div id="log" class="terminal">
			</div>
		</div>
		<div class="viewer">
			<table id="mydiv" border="1">
			</table>
		</div>
		
	</body>
</html>
